<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content bg-dark="width=device-width, initial-scale=1.0">
    <title>Dr.ITCA</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>

    <!--Apartado para el headear-->
    <header class="header-main ">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Dr.ITCA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" data-bs-toggle="modal" data-bs-target="#InicioSesionModal" href="#">Iniciar Sesion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="modal" data-bs-target="#registrarModal" href="#">Registrarse</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    </header>

<!--Apartado para el modal de inicio de sesion-->
    <div class="modal fade" id="InicioSesionModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark ">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 text-light" id="exampleModalLabel">Iniciar Sesion</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="sesion-form" >

                        <label class="text-light" for="email">Email:</label>
                        <input type="email" class="form-control mb-3" id="InicioSesion-email" placeholder="Email" required autocomplete="username">
                        <label class="text-light" for="password">Password:</label>
                        <input type="password" id="InicioSesion-password" class="form-control mb-3" placeholder="*********" required autocomplete="current-password">
                        
                        <button class="btn btn-light" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--Apartado para el modal de registrarse-->
    <div class="modal fade" id="registrarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 text-light" id="exampleModalLabel">Registrarse</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="Registrarse-form" >
                    
                        <label class="text-light" for="email">Email:</label>
                        <input type="email" id="Registrar-Email" class="form-control mb-3" placeholder="Email" required autocomplete="Email">
                        <label class="text-light" for="password" >Password:</label>
                        <input type="password" id="Registrar-Password" class="form-control mb-3" placeholder="*********" required autocomplete="current-password">
                    
                        <button class="btn btn-light" type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
<!---TOASTIFY-->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<!---BOOTSTRAP-->
<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<!--MAIN-->
<script src="./main.js" type="module"></script>
</body>
</html>
